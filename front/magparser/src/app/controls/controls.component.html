<div class="container mt-4 mb-4">
    <form>
        <div class="form-group">
            <div class="row mt-4 mb-4">
                <div class="col-md-4">
                    <div class="row mt-1 mb-1">
                        <label class="col-md-3 control-label">Topic</label>
                        <div class="col-md-9">
                            <select class="form-control"
                            (change)="setTopic(topicField.value)"
                            #topicField>
                                <option *ngFor="let topic of topics" [selected]="selectedTopic == topic">{{topic}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <div class="row mt-1 mb-1">
                        <label class="col-md-3 control-label">Word(s)</label>
                        <div class="col-md-9">
                            <input class="form-control input-sm" type="text" name="search" [(ngModel)]="searchTerm">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row mt-1 mb-1">
                        <label class="col-md-4 control-label">Start Date</label>
                        <div class="col-md-8">
                            <input type="date" name="startDate" value="{{startDate | date:'yyyy-MM-dd'}}" 
                            (change)="setStartDate(startDateField.valueAsDate)"
                            #startDateField>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row mt-1 mb-1">
                        <label class="col-md-4 control-label">End Date</label>
                        <div class="col-md-8">
                            <input type="date" name="endDate" value="{{endDate | date:'yyyy-MM-dd'}}" 
                            (change)="setEndDate(endDateField.valueAsDate)"
                            #endDateField>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-1 mb-1">
                <div class="col-md-4">
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </form>
</div>
